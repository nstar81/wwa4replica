<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
      <!-- start of nav bar -->
      <nav>
        <div class="nav-container">
            <div class="nav-logo"><a href="./index.html"><img src="./images/logo.webp" alt="Logo for WWA4 that is red, black and yellow" style="width: 200px; height: auto;"></a>  </div>
            <div class="about"><a href="about.html">About</a></div>
            <div class="enroll"><a href="form.html">Enroll</a></div>
            <div class="payment"><a href="pay.html">Pay</a></div>   
        </div>
    </nav> 
    <!-- nav bar end-->
    <h1>Enrollment Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <label for="phone-number">Enter your phone number: <input id="number" name="number" type="number" pattern="(123) 456-7890" required /></label>
      </fieldset>
      <fieldset>
        <legend>Age</legend>
        <label for="legalage"><input id="legalage" type="radio" name="age" class="inline" checked /> 18+</label>
        <label for="ageisminor"><input id="ageisminor" type="radio" name="age" class="inline" /> 17 with parents permission</label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Current Student</option>
            <option value="2">Social Media</option>
            <option value="3">Google Search</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Tells us about how you came to love wrestling:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I grew up watching..."></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="">terms and conditions</a> <!--need to add link to terms and conditions-->
      </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
