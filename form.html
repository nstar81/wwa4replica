<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <!--nav bar-->
    <nav>
      <div class="nav-container">
          <div class="nav-logo"><a href="./index.html"><img src="./images/logo.webp" alt="Logo for WWA4 that is red, black and yellow" style="width: 200px; height: auto;"></a>  </div>

  <!-- nav bar end-->
    <h1>Enrollment Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="mailto:wwa4atl@gmail.com"><!--change destination to google sheets-->
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" autocomplete="on" required  /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" autocomplete="on" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" autocomplete="on" required /></label>
        <label for="phone-number">Enter your phone number: <input id="phone-number" name="number" type="number" pattern="(123) 456-7890" autocomplete="on" required /></label>
      </fieldset>
      <fieldset>
        <legend>Choose your program</legend>
        <label for="crashcourse"><input id="crashcourse" type="radio" name="program" class="inline" checked />Crash Course $525</label>
        <label for="sixmonths"><input id="sixmonths" type="radio" name="program" class="inline" /> 6 month program</label>
        <label for="paymentplan"><input id="paymentplan" type="radio" name="program" class="inline" /> 6 month with payment plan $3000</label>
      </fieldset>
      <fieldset>
       <!-- <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>-->
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Current Student</option>
            <option value="2">Social Media</option>
            <option value="3">Google Search</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Tells us about your goals:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I want to be the champ..."></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="">terms and conditions</a> <!--need to add link to terms and conditions-->
      </label>
      <input type="submit" value="Submit" />
    </form>
    <div class="footer">
      <footer>©1995 - 2024 World Wrestling Alliance - Developed by ©North Star Creations</footer>
  </div>
  </body>
</html>
